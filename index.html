<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebee;
            margin: 0;
            padding: 0;
        }
        #quiz-container, #intro-container {
            max-width: 90%;
            width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-in-out;
        }
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            background-color: #c2185b;
        }
        #options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        #wrong-answer {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            10%, 90% { transform: translate(-5px, -5px); }
            20%, 80% { transform: translate(5px, 5px); }
            30%, 70% { transform: translate(-8px, -8px); }
            40%, 60% { transform: translate(8px, 8px); }
            50% { transform: translate(0, -10px); }
        }
        .no-button {
            position: relative;
        }
        .no-button:hover {
            transform: translate(calc(50px - 100% * Math.random()), calc(50px - 100% * Math.random()));
        }
        .yes-button {
            transition: transform 0.3s ease-in-out;
        }
        .yes-button:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div id="intro-container">
        <h1>Some Very Important Questions...</h1>
        <p>dear<i> gilly billy bober</i>, I have some very important questions to ask you...</p>
        <p>are you up for the challenge my love?</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    
    <div id="quiz-container" style="display: none;">
        <h1>Valentine's Quiz</h1>
        <p id="question"></p>
        <div id="options"></div>
        <div id="wrong-answer">
            <p id="wrong-text"></p>
            <img src="https://i.postimg.cc/85kc8SmK/Messenger-creation-a07c2379-2fa5-4eed-a1d1-e00452d5d4f1.jpg" alt="Wrong answer">
        </div>
    </div>

    <script>
        const questions = [
            { question: "Where did we first meet?", options: ["Kumon", "Square One", "Zoom", "New York"], answer: "Zoom" },
            { question: "How long have we been together?", options: ["2 Days!", "Almost 3 Years!", "1 Decade!", "1 Second!"], answer: "Almost 3 Years!" },
            { question: "Where was our first date?", options: ["The Keg", "Lakeshore", "Osmow's", "Pho Now"], answer: "Lakeshore" },
            { question: "Who said 'I love you' first?", options: ["Me", "You", "Both at the same time", "Neither"], answer: "Me" },
            { question: "What‚Äôs my favorite nickname for you?", options: ["Vickypie", "Licky", "Baby", "BOBE"], answer: "BOBE" },
            { question: "How do I like my bubble tea?", options: ["Matcha", "Chocolate", "Fruity", "Brown Sugar"], answer: "Fruity" },
            { question: "What's the colour of my gifts to you?", options: ["Red", "Yellow", "Magenta", "Green"], answer: "Green" },
            { question: "What is our song?", options: ["The Avengers Theme", "Iris", "God's Plan", "Die For You"], answer: "Die For You" },
            { question: "What‚Äôs something you do that always makes me smile?", options: ["When you sleep on me", "When you laugh", "When you smile", "All of the above"], answer: "All of the above" },
            { question: "Will you be my Valentine?", options: ["No", "Yes"], answer: "Yes" }
        ];
        
        let currentQuestionIndex = 0;
        
        function startQuiz() {
            document.getElementById("intro-container").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            displayQuestion();
        }
        
        function displayQuestion() {
            let questionElement = document.getElementById("question");
            let optionsElement = document.getElementById("options");
            let wrongAnswerElement = document.getElementById("wrong-answer");
            
            questionElement.textContent = questions[currentQuestionIndex].question;
            optionsElement.innerHTML = "";
            wrongAnswerElement.style.display = "none";
            
            questions[currentQuestionIndex].options.forEach(option => {
                let button = document.createElement("button");
                button.textContent = option;
                button.classList.add(option === "No" ? "no-button" : "yes-button");
                button.onclick = () => checkAnswer(option, wrongAnswerElement);
                optionsElement.appendChild(button);
            });
        }
        
        function checkAnswer(selectedAnswer, wrongAnswerElement) {
            let correctAnswer = questions[currentQuestionIndex].answer;
            let wrongText = document.getElementById("wrong-text");
            
            if (selectedAnswer === correctAnswer) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    document.getElementById("quiz-container").innerHTML = "<h1>YAAAAAAAAAYYYYYYY!!!</h1><h2>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è Happy Valentine's Day!!! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h2><h3>I love you so much baby, you're my everything and I HOPE YOU KNOW DAT.</h3><img src='https://i.postimg.cc/2yV567Jn/20240522-021322.jpg' alt='Valentine Image'>";
                }
            } else {
                wrongText.textContent = currentQuestionIndex === questions.length - 1 ? "BAA BAAAAAA üò°" : "No gilly!!!";
                wrongAnswerElement.style.display = "block";
                wrongAnswerElement.classList.add("shake");
            }
        }
    </script>
</body>
</html>
